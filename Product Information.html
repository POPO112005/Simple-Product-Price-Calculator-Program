<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Price Calculator Program</title>
    <style></style>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

    <h3 class="text-center mt-5">Product Information</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="productcode" class="form-label mt-3">Product Code</label>
                <select class="form-select mb-3" aria-label="Default select example" id="productcode">
                    <option selected></option>
                    <option value="001">001</option>
                    <option value="002">002</option>
                    <option value="003">003</option>
                    <option value="004">004</option>
                    <option value="005">005</option>
                </select>
            </div>
            <div class="col">
                <label for="qty" class="form-label mt-3">Quantity</label>
                <input type="number" class="form-control mb-3" id="qty" placeholder="" min="1" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="productname" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productname" placeholder="" readonly />
            </div>
            <div class="col">
                <label for="productprice" class="form-label">Price</label>
                <input type="text" class="form-control" id="productprice" placeholder="" readonly />
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-outline-primary me-2 rounded-4" id="add">Add</button>
            <!-- Error Modal -->
            <div class="modal fade" id="errorModaladd" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title" id="errorModalLabel">Warning</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <i class="bi bi-exclamation-triangle-fill fs-4 text-warning me-2"></i>
                            <span id="errorModalBodyadd"></span>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <button id="delete" type="button" class="btn btn-outline-danger rounded-4">Delete</button>
            <div class="modal fade" id="errorModaldelete" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title" id="errorModalLabel">Warning</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <i class="bi bi-exclamation-triangle-fill fs-4 text-warning me-2"></i>
                            <span id="errorModalBodydelete"></span>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn btn-secondary" id="ok" data-bs-dismiss="modal">OK</button>
                            <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container mt-3 border border-secondary p-3 rounded" style="max-height: 300px; overflow-y: auto;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Product List</h5>
            <button class="btn btn-outline-danger" id="selectAll">Select All</button>
        </div>

        <table class="table table-bordered text-center" id="productTable">
            <thead class="table-danger">
                <tr>
                    <th><input type="checkbox" class="d-none" /></th>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody style="border: 2px solid #dee2e6; border-radius: 5px;">
                <!-- Items will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="container mt-5">
        <div class="row mb-2 align-items-center">
            <div class="col-3 text-end">Total Price</div>
            <div class="col-6">
                <input type="text" id="totalPrice" class="form-control text-end" value="0.00" readonly />
            </div>
            <div class="col-3">Baht</div>
        </div>

        <div class="row mb-2 align-items-center">
            <div class="col-3 text-end">Tax</div>
            <div class="col-6">
                <input type="text" id="tax" class="form-control text-end" value="0.00" readonly />
            </div>
            <div class="col-3">Baht</div>
        </div>

        <div class="row mb-2 align-items-center">
            <div class="col-3 text-end">Net Price</div>
            <div class="col-6">
                <input type="text" id="netPrice" class="form-control text-end" value="0.00" readonly />
            </div>
            <div class="col-3">Baht</div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
